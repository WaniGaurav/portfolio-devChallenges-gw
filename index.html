<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./components/style.css">
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="darkDiv">
        <button id="btn-chng-mode" type="button" class="dark"></button>
      </div>

      <section class="intro-section">
        <div class="intro-col1">
          <img loading="lazy" class="intro-img" src="/components/images/my-profile.png" alt="Portfolio picture">
        </div>
        <div class="intro-col2 grid-intro-col2">
          <div class="grid-intro-col-one">
            <span class="intro-heading">Gaurav Wani</span>
            <span class="profile-desc">Front-end developer</span>
          </div>
          <div class="grid-intro-col-two">
            <div class="symbol-wrap">
              <span class="clr-change material-symbols-outlined">mail</span>
              <span class="email-addrs">billy@example.com</span>
            </div>
            <div class="symbol-wrap">
              <span class="clr-change material-symbols-outlined">call</span>
              <span class="ph-no">(+603) 546 624 342</span>
            </div>
          </div>
        </div>
        <div class="intro-col3">
          <span class="aboutMe">नमस्कार! I'm <b>Gaurav Wani</b>, a passionate web developer specializing in front-end development, user experience creation, and ensuring cross-browser compatibility for new features.</span>
        </div>
      </section>
      
      <section class="mainGrid">
        <div class="column1">
          <div class="skill">
            <span class="role-name">Front end</span>
          </div>
          <div class="experience">
            <span class="exp-heading">Experiences (1 Year)</span>
          </div>
        </div>
        <div class="column2">column2</div>
      </section>
    </div>
    <script src="./components/content.js"></script>
  </body>
</html>
